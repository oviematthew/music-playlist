<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music App</title>

    <!-- Link Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
</head>
<body>

    <!-- Main Section -->
    <section class="song-section">
    
    <!-- Logo -->
    <img class="logo" src="./logo.png" alt="logo">
    
    <!-- Header Section -->
    <div class="header-div">
        <p class="welcome-text">Welcome to my music PWA App where you can add your favourite songs to this list and remove them as you like</p>
    </div>

    <div class="content-div">
        <h2>Add New Song</h2>
        <hr>
        <label for="songTitleInput">
            Song Title
            <br>
            <input id="songTitleInput" type="text" placeholder="add a song title">
        </label>
        <br>

        <label for="artistNameInput">
            Artist
            <br>
            <input id="artistNameInput" type="text" placeholder="add an artist name">
        </label>

        <br>

        <button id="addbtn" type="button">Add Song</button>
        
        <hr>
    </div>
   
    <!-- Playlist Section -->
    <div class="playlist-div">
    <h2 id="playlist-header" class="hide">My Playlist</h2>
    </div>

    <div>
        <div class="song-list-div">
            <div id="list-header" class="list-header"></div>
        </div>
        
    </div>
</section>

<script src="./js/script.js"></script>
</body>
</html>
